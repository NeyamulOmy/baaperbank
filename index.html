<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6"><span class="font-semibold text-violet-600">Baaper er bank</span> a shagotom!</h1>
   </header>
   <main>
    <section class="mx-auto bg-cyan-500 mt-8 w-9/12 p-8">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <input class="w-1/2 block mb-2 px-2" type="email" name="" id="user-email" placeholder="Enter Email Address">
        <input class="w-1/2 block mb-2 px-2" type="password" name="" id="user-pass" placeholder="Enter Password">
        <button id="btn-login" class="bg-amber-600 px-5 py-1 text-white font-medium rounded-md hover:bg-amber-400" type="submit">Login</button>
    </section>
   </main>
<script src="./js/login.js"></script>
</body>
</html>
