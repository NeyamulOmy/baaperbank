<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"><span class="font-semibold text-violet-600">Let's make</span> moneeeeeey
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Deposit</h1>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h1 class="text-2xl">Balance</h1>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4">Enter Deposit Amount</h1>
                    <input class="w-9/12 block mb-2 px-2" type="number" name="" id="user-deposit"
                        placeholder="Enter Deposit Amount">
                    <button id="btn-deposit"
                        class="bg-green-600 px-5 py-1 text-white font-medium rounded-md hover:bg-amber-400 mt-2"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h1 class="text-2xl mb-4">Enter Withdraw Amount</h1>
                    <input class="w-9/12 block mb-2 px-2" type="number" name="" id="user-withdraw"
                        placeholder="Enter Withdrawal Amount">
                    <button id="btn-withdraw"
                        class="bg-red-600 px-5 py-1 text-white font-medium rounded-md hover:bg-amber-400 mt-2"
                        type="submit">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
